<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Edi API System</title>
    <link rel="stylesheet" href="global.css">

<body>

            <button class="btn-start" id="startBtn">
                Get Started
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </button>
        </div>
    </div>

    <main id="main-dashboard" class="hidden">
        <div class="container">
            <div class="video-preview-container">
                <div class="menu-wrapper">
                    <button class="menu-btn" id="menuBtn">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>

                        </svg>
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">

                        <a href="https://whatsapp.com/channel/your-id" target="_blank">üì¢ WhatsApp Channel</a>
                    </div>
                </div>
                <video id="headerVideo" autoplay muted playsinline loop>
                    <source src="https://files.catbox.moe/i828eh.mp4" type="video/mp4">
                </video>
                <div class="video-overlay"></div>
            </div>

            <header class="dash-header">
                <h1>Edi API System</h1>
                <div class="status-pill-container">
                    <div class="status-pill"><span id="count">0</span> Endpoints</div>
                    <div class="status-pill online"><span class="dot"></span> System Active</div>
                </div>
            </header>

            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari rute API...">
            </div>

            <div id="endpoint-grid" class="endpoint-grid"></div>
        </div>
    </main>

    <script src="script.js"></script>
