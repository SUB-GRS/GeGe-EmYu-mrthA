<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dinzo API System</title>
    <link rel="stylesheet" href="global.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="transition-curtain"></div>

    <section id="landing-page">
        <div class="landing-content">
            <div class="logo-circle">E</div>
            <h1>Dinzo <span>API System</span></h1>
            <p>Modern endpoint management system.</p>
            <button id="startBtn">
                Get Started
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </button>
        </div>
    </section>

    <main id="main-dashboard" class="hidden">
        
        <nav class="app-header">
            <button class="icon-btn" id="menuBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
            <div class="app-title">Dinzo API</div>
            <button class="icon-btn notification">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                <span class="dot-badge"></span>
            </button>

            <div class="dropdown-menu" id="dropdownMenu">
                <a href="https://t.me/dk_dyz" target="_blank">✈️ Telegram Contact</a>
            </div>
        </nav>

        <div class="container">
            
            <div class="hero-video-card">
                <video id="headerVideo" autoplay muted loop playsinline>
                    <source src="https://files.catbox.moe/i828eh.mp4" type="video/mp4">
                </video>
            </div>

            <div class="dashboard-info">
                <h1>Dinzo <span>API System</span></h1>
                <p>Manage and monitor your API endpoints</p>
                
                <div class="status-pills-row">
                    <div class="pill stats">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path></svg>
                        <span id="count">...</span> Endpoints
                    </div>
                    <div class="pill online">
                        <span class="pulse-dot"></span> System Active
                    </div>
                </div>
            </div>

            <div class="search-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" id="searchInput" placeholder="Cari rute API...">
            </div>

            <div id="endpoint-grid" class="endpoint-grid">
                </div>
            
            <div class="footer-copy">© 2026 Dinzo System. All rights reserved.</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
