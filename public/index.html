<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinzo API System</title>
    <link rel="stylesheet" href="global.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="video-preview-container">
            <video id="headerVideo" autoplay muted playsinline>
                <source src="https://files.catbox.moe/i828eh.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>

        <header>
            <h1>Dinzo <span class="highlight">API System</span></h1>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot"></span>
                    <span id="count">0</span> Endpoints Loaded
                </div>
                <div class="status-item online">
                    <span class="status-dot"></span>
                    System Active
                </div>
            </div>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari rute API..." autocomplete="off">
            </div>
            <div id="endpoint-grid" class="endpoint-grid"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
