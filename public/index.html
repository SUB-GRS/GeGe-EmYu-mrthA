<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edi API Dashboard</title>
    <link rel="stylesheet" href="global.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="video-preview-container">
            <video id="headerVideo" autoplay muted playsinline>
                <source src="https://files.catbox.moe/i828eh.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>

        <header>
            <h1>Edi <span class="highlight">API System</span></h1>
            <p>Pemantauan rute otomatis secara real-time</p>
        </header>

        <main>
            <div class="stats-grid">
                <div class="stats-card">
                    <span class="label">Total Endpoints</span>
                    <span id="count" class="value">0</span>
                </div>
                <div class="stats-card">
                    <span class="label">Server Status</span>
                    <span class="value status-online">‚óè Active</span>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari endpoint (contoh: gemini, tiktok)..." autocomplete="off">
            </div>

            <div id="endpoint-grid" class="endpoint-grid">
                </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
